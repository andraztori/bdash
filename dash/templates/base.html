{% load extras %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<script src="{% home_url %}/media/prettyphoto/js/jquery-1.6.1.min.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="{% home_url %}/media/prettyphoto/css/prettyPhoto.css" type="text/css" media="screen" charset="utf-8" />
	<script src="{% home_url %}/media/prettyphoto/js/jquery.prettyPhoto.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="{% home_url %}/media/style.css" />
    <title>{% block title %}D-A-S-H{% endblock %}</title>
    {% block feeds %}{% endblock %}
</head>

<body>
    <div id="header">
		<a href="/"><img id='logo' src="{% home_url %}/media/logo.png" align="left" /></a>
        <ul id="extralinks">
        {% block header %}
        {% endblock %}
        </ul>
    </div>
    <div id="breadcrumbs">
        <ul>
        {% block bread %}
            <li><a href="/">Home</a></li>
            <li><a href="/news/">News</a></li>
        {% endblock %}
        </ul>
    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
<!--    <div id="preview">
    	{% block preview %}{% endblock %}
    </div>-->
	<script type="text/javascript" charset="utf-8">
	  $(document).ready(function(){
	    $("a[rel^='prettyPhoto']").prettyPhoto();
	  });
	</script>
</body>
</html>
